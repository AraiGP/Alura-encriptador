<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/imagenes/logo.svg" alt="Logo de Alura" class="logo">
        </a>
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <label for="texto-encriptar"></label>
            <textarea id="texto-encriptar" class="encriptar" placeholder="">Ingrese el texto aquí</textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/imagenes/aviso.svg" alt="Aviso sobre el uso del encriptador" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor"> 
                <button type="button" class="btn-encriptar">Encriptar!</button>
                <button type="button" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/imagenes/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="button" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Tu Nombre</p>
        <a href="#" rel="">
            <img src="./imagenes/imagenes/linkedin.svg" alt="Logo linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/imagenes/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
